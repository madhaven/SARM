<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jitin J Gigi">
    <title>SARM | Sign In</title>
    <link rel="stylesheet" href="source/bootstrapmin.css">
    <link rel="stylesheet" href="source/style.css">
    <script src="source\validate.js"></script>
    <script>
        var greenlight=[0,0]
        count=0
        function islightgreen(){
            console.log(greenlight);
            if (greenlight[0]+greenlight[1]==2){
                document.getElementById("submit").disabled=false;
                console.log("enabled"+count++);
            } else {
                document.getElementById("submit").disabled=true;
                console.log("disabled"+count++);
            }
        }
        function valusername(element){ //requires AJAX
            greenlight[0]=1;
            islightgreen();
        }
        function valpassword(element){
            pass=element.value;
            if (checkPassword(pass)){
                // console.log(`${pass} is okay`);
                greenlight[1]=1;
                element.classList.remove("val-true");
            } else {
                // console.log(`${pass} is okay`);
                greenlight[1]=0;
                element.classList.add("val-true");
            }
            islightgreen();
        }
    </script>
</head>
<body>
    <div class="maindiv">
        <div class="container col-xl-6">
            <center>
                <div class="signinpanel shad">
                    <h3 class="signinheadmarg">SARM | Sign In</h3>
                    <form action="home.html" method="get">
                        <div class="form-group"><input type="text" placeholder="Username" class="form-control" oninput="valusername(this);"></div>
                        <div class="form-group"><input type="password" placeholder="Password" class="form-control" oninput="valpassword(this);"></div>
                        <div class="form-group"><input type="submit" id="submit" value="Sign In" class="form-control but" disabled></div>
                    </form>
                </div>
            </center>
        </div>
    </div>
</body>
</html>
